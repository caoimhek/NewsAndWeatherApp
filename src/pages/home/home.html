<ion-header>
  <ion-navbar>
    <ion-title>G00376386</ion-title>
    <ion-icon name="settings" (click)="openSettingsPage()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<h1> Weather for {{ city }}</h1>

  <h2 [hidden] = "hideCityNotFound">City not found</h2>



  <img src="http://openweathermap.org/img/w/{{icon}}.png"  [hidden] ="hideIcon">
  
  <h2> {{ myMain }} </h2>

  <ion-label>  ({{ description }}) </ion-label>

  <h2>Temperature: {{ temp }}</h2>

  <ion-label>(Feels like: {{ feels_like }})</ion-label>


  <button ion-button [disabled] =  "buttonDisabled"  (click)="openNews()" >News</button>

  <h2 [hidden] = "hideArticles" > articles for country {{country}} :{{totalResults}} </h2>

  <ion-list [hidden] = "hideArticles">
    <ion-item *ngFor="let article of articles">
      
      

      <img src ="{{article.urlToImage}}" (click) = "openArticle(article.url)" height="150" width="150">
      <h2 (click) = "openArticle(article.url)" style="color: blue"> <u>{{ article.title }}</u> </h2>
      <p (click) = "openArticle(article.url)"><u>{{ article.description }}</u></p>

      
    </ion-item>
  </ion-list>
</ion-content>
